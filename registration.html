<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49a76a0dc5.js" crossorigin="anonymous"></script>
    <a href="https://icons8.com/icon/103908/check-lock">Check Lock icon by Icons8</a>

</head>
<body><div class="sign">
    <h1>Sign Up Form</h1>
    <div class="up">
        
<p><i class="fas fa-user-tie"></i><input name="Name" class="input_box" id="Name" type="text"  placeholder="User Name"></p>
<p><i class="fas fa-envelope"></i><input name="email" class="input_box" id="email" type="email" placeholder="Email"></p>
<p><i class="fas fa-home"></i><input name="Address" class="input_box" id="Address" type="text" placeholder="Address"></p>
<p><i class="fas fa-phone-alt"></i><input name="Phone" class="input_box" id="Phone" type="number" placeholder="Contact No." ></p></div>
<div class="radio">
<input type="radio"name="y" id="hard"><label for="Hardware" >Hardware</label><input type="radio" name="y" id="soft"><label for="Software">Software</label> <input type="radio" name="y" id="Design"><label for="Design" >Design</label></div>
<div class="skill">
<h3>Choose a skill</h3> <select name="like"><option value="">--Select--</option><option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="javascript">javascript</option></select></div>
    <p><i class="fas fa-lock" aria-setsize="30px" ></i><input type="password" id="pass" placeholder="Password"></p>
    <p><img src="https://img.icons8.com/ios-glyphs/21/000000/check-lock.png"/><input type="password" id="pass" placeholder="Re-Enter Password"></p>
<button name="butt">Sign up</button></div>
</body>
</html>
